{% extends "admin/change_list.html" %}

{% block extrastyle %}
{{ block.super }}
<style>
#changelist-filter > *:not(:first-child) { display: none; }

#content { padding-left: 0; padding-right: 0; }

form { max-width: none; }
</style>
{% endblock %}

{% block extrahead %}
{{ block.super }}
<script>
(function($) {
	$(document).ready(function($) {
		let elems = $('#changelist-filter > *:not(:first-child)');
		$('#changelist-filter h2').click(() => {
			elems.toggle();
		});
	});
})(django.jQuery);

</script>
{% endblock %}
